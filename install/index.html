<body>
    <div class="container">
        <!-- QR kod ile geldiÄŸini gÃ¶ster -->
        <div id="qr-badge" class="qr-badge" style="display: none;">
            ðŸŽ‰ QR Kod ile KeÅŸfettin!
        </div>
        
        <div class="app-icon">ðŸ“±</div>
        
        <h1 id="app-title">UygulamamÄ±zÄ± Ä°ndirin</h1>
        <p class="subtitle" id="subtitle">Harika deneyimler sizi bekliyor!</p>
        
        <!-- Ã–zellikler -->
        <div class="features">
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <span>HÄ±zlÄ± ve gÃ¼venilir</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸŽ¨</div>
                <span>Modern tasarÄ±m</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”’</div>
                <span>GÃ¼venli altyapÄ±</span>
            </div>
        </div>
        
        <!-- Ana indirme butonu -->
        <a href="#" id="download-btn" class="download-btn">
            App Store'dan Ä°ndir
        </a>
        
        <!-- Debug bilgileri -->
        <div class="source-info">
            <strong>Kaynak:</strong> <span id="source">kontrol ediliyor...</span><br>
            <strong>Kampanya:</strong> <span id="campaign">kontrol ediliyor...</span><br>
            <strong>Durum:</strong> <span id="status">hazÄ±rlanÄ±yor...</span>
        </div>
    </div>

    <script>
        // URL parametrelerini al
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source') || 'direct';
        const campaign = urlParams.get('campaign') || 'none';
        
        const APP_ID = '6479356560'; 
        const appStoreUrl = `https://apps.apple.com/app/id${APP_ID}?mt=8&ct=${campaign}&pt=12345&source=${source}`;
        
        // DOM elementlerini gÃ¼ncelle
        document.getElementById('source').textContent = source;
        document.getElementById('campaign').textContent = campaign;
        document.getElementById('download-btn').href = appStoreUrl;
        
        // QR kod ile geldi mi kontrol et
        if (source === 'qr') {
            document.getElementById('qr-badge').style.display = 'inline-block';
            document.getElementById('app-title').textContent = 'QR Kod ile HoÅŸ Geldiniz! ðŸŽ‰';
            document.getElementById('subtitle').textContent = 'Ã–zel QR kod indirimi iÃ§in teÅŸekkÃ¼rler!';
            document.getElementById('status').innerHTML = '<span class="success">âœ… QR kod baÅŸarÄ±yla tespit edildi</span>';
        } else {
            document.getElementById('status').textContent = 'Normal ziyaret';
        }
        
        // Tracking iÃ§in localStorage'a kaydet
        const trackingData = {
            source: source,
            campaign: campaign,
            timestamp: Date.now(),
            userAgent: navigator.userAgent,
            url: window.location.href
        };
        
        localStorage.setItem('installTracking', JSON.stringify(trackingData));
        
        // Server'a tracking gÃ¶nder (opsiyonel)
        function trackInstallAttempt() {
            // EÄŸer bir analytics servisiniz varsa burada gÃ¶nderebilirsiniz
            console.log('Install attempt tracked:', trackingData);
            
            // Ã–rnek: Google Analytics
            // gtag('event', 'app_install_attempt', {
            //     'source': source,
            //     'campaign': campaign
            // });
        }
        
        trackInstallAttempt();
        
        // Download butonuna tÄ±klandÄ±ÄŸÄ±nda
        document.getElementById('download-btn').addEventListener('click', function(e) {
            // TÄ±klama tracking'i
            const clickData = {
                ...trackingData,
                action: 'download_clicked',
                clickTime: Date.now()
            };
            
            localStorage.setItem('downloadClick', JSON.stringify(clickData));
            
            console.log('Download clicked:', clickData);
            
            // App Store'a yÃ¶nlendir
            window.location.href = appStoreUrl;
        });
        
        // Smart App Banner iÃ§in iOS detection
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }
        
        if (!isIOS()) {
            document.getElementById('download-btn').textContent = 'iOS Cihazdan Ziyaret Edin';
            document.getElementById('download-btn').style.background = '#666';
        }
        
        // Debug iÃ§in konsola yazdÄ±r
        console.log('Universal Link Debug:', {
            source: source,
            campaign: campaign,
            appStoreUrl: appStoreUrl,
            isIOS: isIOS(),
            timestamp: new Date().toISOString()
        });
    </script>
